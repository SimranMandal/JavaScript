<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove Elements</title>
</head>
<body style="background-color: #5d1784; color: antiquewhite;" > 
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLan(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLan("python")
    addLan("TypeScript")

    function addOPtiLang(langname){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li);
    }
    addOPtiLang('goLang')

    //edit
    const secLang = document.querySelector("li:nth-child(2)")
    //secLang.innerHTML ="MOJO";
    const newli = document.createElement('li')
    newli.textContent = "MOJO";
    secLang.replaceWith(newli)

    //edit method - 2
    const firstLang = document.querySelector("li:nth-child(1)");
    /*
    const newli2 = document.createElement('li');
    newli2.textContent = "typeScript"
    firstLang.replaceWith(newli2)
    */
    firstLang.outerHTML = '<li>typeScript</li>'

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
